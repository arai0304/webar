<!DOCTYPE html>
<head>
<!--///////////////////////////////////////////
　WebAR
　　AR.js
　　※https環境でないと動作しない
////////////////////////////////////////////-->
  <!-- ① A-Frame を読み込む -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <!-- ② AR.js を読み込む -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>

<!-- ③シーンの追加とデバックUIを非表示 -->
<a-scene embedded arjs="debugUIEnabled:false;">

  <!-- ④ マーカーを追加 ここから -->
  <a-marker preset="hiro">
    <!-- ⑤ オブジェクトの追加 -->
    <!--
      scale(オブジェクトサイズ)
      position（オブジェクト位置）
    -->
    <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#111">
      <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
      </a-animation>
    </a-sphere>
  </a-marker>


  <!-- ④ マーカーを追加 ここから -->
  <a-marker type='pattern' url='./marker/pattern-kf_logo.patt'>
    <!-- ⑤ オブジェクトの追加 -->
    <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#f00">
      <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
      </a-animation>
    </a-sphere>
    <a-text value="K&Fコンピュータサービス" position="0 0 0" align="center"></a-text>
  </a-marker>

  <!-- ⑥ カメラを追加 -->
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
